<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GivingHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>GivingHub</h1>
    <nav>
      <a href="#opportunities">Volunteer Opportunities</a>
      <a href="#add">Add Opportunity</a>
      <a href="#login">Login</a>
    </nav>
  </header>

  <main>
    <section id="opportunities">
      <h2>Volunteer Opportunities</h2>
      <div id="opportunity-list"></div>
    </section>

    <section id="add">
      <h2>Add a New Opportunity</h2>
      <form id="add-opportunity-form">
        <input type="text" id="title" placeholder="Opportunity Title" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="category" placeholder="Category (e.g., Education, Environment)" required>
        <input type="text" id="location" placeholder="Location" required>
        <button type="submit">Add Opportunity</button>
      </form>
    </section>

    <section id="login">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2024 GivingHub</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
